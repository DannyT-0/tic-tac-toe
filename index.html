<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div id="container">
        <div class="rowTicTac0 rowBox"></div>
        <div class="rowTicTac1 rowBox"></div>
        <div class="rowTicTac2 rowBox"></div>
        <div class="rowTicTac3 rowBox"></div>
        <div class="rowTicTac4 rowBox"></div>
        <div class="rowTicTac5 rowBox"></div>
        <div class="rowTicTac6 rowBox"></div>
        <div class="rowTicTac7 rowBox"></div>
        <div class="rowTicTac8 rowBox"></div>


    </div>

    <div id="buttonContainer">
        <button id="resetGame">Reset Game</button>
        <button id="startGame">Start Game</button>


    </div>

    <div id="nameContainer">

        <label for="playerOne">Player One</label>
        <input type="text" name="playerOne" id="playerOne">

        <label for="playerTwo">Player Two</label>
        <input type="text" name="playerTwo" id="playerTwo">
    </div>



    <script src="script.js"></script>
</body>

</html>
